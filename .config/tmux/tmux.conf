#set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Needed for image-nvim
set-option -g allow-passthrough on

# Make tmux not quit when a session is killed
set-option -g detach-on-destroy off

# Keybind to kill current tmux session
bind k confirm-before -p "kill-session #W? (y/n)" kill-session

unbind C-b
set -g prefix C-Space
bind C-space send-prefix

unbind %
bind h split-window -h -c "#{pane_current_path}"
unbind '"'
bind v split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# Bind <leader>l to clear the terminal. Useful when using gdb
bind l send-keys C-l

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind -r m resize-pane -Z

bind S command-prompt -p "New Session:" "new-session -A -s '%%'"

set-option -g default-shell /bin/zsh

set -g mouse on
set -s set-clipboard on

set -g base-index 1
set -g renumber-windows on
setw -g mode-keys vi

# Use v to trigger selection    
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g status-position top

set -g @catppuccin_flavour 'mocha'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

# set -g @catppuccin_status_modules_left "session user host"
set -g @catppuccin_status_modules_left "session user"
set -g @catppuccin_status_modules_right "directory"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_directory_color "#37f499"

set -g @catppuccin_user_color "#f265b5"

set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_window_current_color "#04d1f9"
set -g @catppuccin_window_current_background "#323449"
set -g @catppuccin_window_default_color "#02687c"
set -g @catppuccin_window_default_background "#212337"
set -g @catppuccin_pane_active_border_style "fg=#04d1f9"
set -g @catppuccin_pane_border_style "fg=#a5afc2"

set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_background "#212337"
set -g @catppuccin_status_default "on"

set -g @catppuccin_session_color "#{?client_prefix,#f265b5,#37f499}"

# set -g @catppuccin_window_default_fill "number"
# set -g @catppuccin_window_default_text "#[fg=#ebfafa]#W"
# set -g @catppuccin_window_current_fill "number"
# set -g @catppuccin_window_current_text "#[fg=#ebfafa]#W"
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux-plugins/tpm/tpm'
